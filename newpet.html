    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./data.js"></script>
    <script>
    const loginState = localStorage.getItem('loginState');
    const loginType = localStorage.getItem('loginType');
    if(loginState !== "true" || loginType !== "admin") {window.location.href = 'login.html';}   
    </script>
</head>
<body>
    <nav id="topnav">
        <div id="logo">
            <a href="index.html"><img class="responsive" src="imgs/logo.png"></a>
        </div>
            <div id="navmenu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html" class ="active">My Account</a>
            </div>
    </nav>
<div id="page">
    <div id="loginwindow">
        <div id="loginlogo">
            <img src="imgs/logo.png" alt="" class="responsive">
        </div>
        <h1 id="adminTitle">New Pet Intake Form</h1>
        <form id="addPetForm" class="siteForm">
            <div id="formMessage"></div>
            <h2>Pet Name</h2><input id="newPetName">
            <h2>Breed</h2><select id="newPetBreed">
                <option value="">Select Breed:</option>
            </select>
            <h2>Type</h2><input id="newPetType">
            <h2>Sex</h2><select id="newPetSex">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            <h2>Age</h2><input type="number" id="newPetAge">
            <h2>Colour</h2><input id="newPetColour">
            <h2>Temperment</h2><input id="newPetTemperment">
            <h2>Comments</h2><input id="newPetComments">
            <h2>Image URL</h2><input id="newPetURL">
            <div class="btnbox">
                <button type="submit" id="newPetSubmit" class="siteButtons">Submit</button>
        </form>
    </div>

</div>
</body>
<footer>
    <script src="./js.js"></script>
